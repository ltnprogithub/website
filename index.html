<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Công Thức Môn Học</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Công Thức Môn Học</h1>
        <p>Dễ dàng truy cập các công thức toán và vật lý</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Môn Toán -->
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Toán Học</h5>
                        <p class="card-text">Truy cập các công thức toán học quan trọng.</p>
                        <a href="toan.html" class="btn btn-primary">Xem Toán</a>
                    </div>
                </div>
            </div>
            <!-- Môn Vật Lý -->
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Vật Lý</h5>
                        <p class="card-text">Truy cập các công thức vật lý cần thiết.</p>
                        <a href="vatly.html" class="btn btn-success">Xem Vật Lý</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS và các phụ thuộc -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
